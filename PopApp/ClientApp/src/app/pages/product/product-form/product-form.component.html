<div class="card">
  <h5 class="card-header">Registrar producto</h5>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <div class="form-group">
        <input nz-input placeholder="Nombre" formControlName="productName" />
        <span class="text-danger"
          *ngIf="productForm.controls.productName.hasError('required') && productForm.controls.productName.touched">El
          nombre es requerido</span>
      </div>
      <div class="form-group">
        <input nz-input placeholder="Categoría" formControlName="productCategory" />
        <span class="text-danger"
          *ngIf="productForm.controls.productCategory.hasError('required') && productForm.controls.productCategory.touched">La
          categoría es requerida</span>
      </div>
      <div class="form-group">
        <textarea nz-input placeholder="Descripción" formControlName="productDescription" nzAutosize></textarea>
        <span class="text-danger"
          *ngIf="productForm.controls.productDescription.hasError('required') && productForm.controls.productDescription.touched">La
          descripción es requerida</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" [disabled]="!productForm.valid">Guardar</button>
      </div>
    </form>
  </div>
</div>
