<nz-skeleton [nzActive]="true" [nzLoading]="isLoading">
  <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false" hideToggle>
    <mat-expansion-panel-header class="header-style">
      <mat-panel-title class="dashboard-section-title">
        <mat-icon>today</mat-icon>
        Agenda de buques
      </mat-panel-title>
      <mat-icon *ngIf="!panelOpenState">add</mat-icon>
      <mat-icon *ngIf="panelOpenState">remove</mat-icon>
    </mat-expansion-panel-header>
    <div id="chart-demo">
      <dx-chart [dataSource]="chartDataSource" [valueAxis]="">
        <dxo-size [height]="370"></dxo-size>
        <dxi-series argumentField="date" valueField="qty" type="spline"></dxi-series>
        <dxo-legend [visible]="false"></dxo-legend>
        <dxo-common-pane-settings>
          <dxo-border [visible]="true" [width]="2" [top]="false"></dxo-border>
        </dxo-common-pane-settings>
        <dxo-export [enabled]="true"></dxo-export>
        <dxo-tooltip [enabled]="true" [customizeTooltip]="customizeTooltip"></dxo-tooltip>
        <dxo-argument-axis type="discrete">
          <dxo-grid [visible]="true" [opacity]="0.5"></dxo-grid>
        </dxo-argument-axis>
        <dxo-loading-indicator [enabled]="true"></dxo-loading-indicator>
      </dx-chart>
    </div>
  </mat-expansion-panel>
</nz-skeleton>
