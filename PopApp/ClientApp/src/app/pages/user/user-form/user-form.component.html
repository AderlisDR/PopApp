
<div class="card">
  <div class="card-header text-center text-white bg-primary"> User Form</div>
  <div class="card-body">

    <form [formGroup]="userForm" (ngSubmit)="createUser()" >
      <div class="form-group">
        <input nz-input placeholder="Username" formControlName="UserName" />
        <span class="bg-danger text-white" *ngIf="userForm.controls.UserName.hasError('required')">Nombre del usuario es requerido</span>
      </div>
      <div class="form-group">
        <input nz-input placeholder="Password" formControlName="Password" />
        <span class="bg-danger text-white" *ngIf="userForm.controls.Password.hasError('required')">El password es requerido</span>
      </div>
      <div class="form-group">
        <input nz-input placeholder="Email" formControlName="Email" />
        <span class="bg-danger text-white" *ngIf="userForm.controls.Email.hasError('required')">El email es requerido</span>
      </div>
      <div class="form-group">
        <input nz-input placeholder="Role" formControlName="UserRole" />
        <span class="bg-danger text-white" *ngIf="userForm.controls.UserRole.hasError('required')">El Role es requerido</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!userForm.valid">Send</button>
      </div>
    </form>


  </div>
</div>
