<nz-skeleton [nzActive]="true" [nzLoading]="isLoading">
  <div class="row mb-3">
    <div class="col-md-9 col-sm-12">
      <h1 class="m-0">Consulta de Contenedores</h1>
    </div>
    <div class="col-md-3 col-sm-12 d-flex justify-content-end">
      <button *ngIf="isAdmin" class="btn btn-sm p-0 icon-size-lg" (click)="openDialog()">
        <span nz-tooltip nzTooltipTitle="Agregar nuevo contenedor">
          <i nz-icon nzType="plus-circle" nzTheme="twotone" [nzTwotoneColor]="'#52c41a'"></i>
        </span></button>
    </div>
  </div>

  <dx-data-grid id="gridContainer" [noDataText]="'No hay datos para mostrar'" [dataSource]="containerData"
    [allowColumnReordering]="true" [columnHidingEnabled]="true" [rowAlternationEnabled]="true" [columnAutoWidth]="false"
    [showBorders]="false" [allowColumnResizing]="true">

    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [visible]="true" [showInfo]="true" [infoText]="'PÃ¡gina {0} de {1} ({2} registros)'"
      [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>

    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true" placeholder="Buscar..." [width]="300">
    </dxo-search-panel>

    <dxo-export [enabled]="true" fileName="{filename}" [texts]="{exportAll: 'Exportar a Excel'}">
    </dxo-export>

    <dxi-column dataField="containerType" caption="Tipo" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="containerPayload" caption="Carga util" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="containerCapacity" caption="Capacidad" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="containerLenth" caption="Longitud" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="containerWidth" caption="Anchura" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="containerHeigth" caption="Altura" [hidingPriority]="0"></dxi-column>

  </dx-data-grid>
</nz-skeleton>
