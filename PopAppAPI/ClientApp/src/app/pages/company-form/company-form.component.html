<div class="card">
  <div class="card-header text-center text-white bg-primary"> Company Form</div>
  <div class="card-header">

    <form [formGroup]="companyForm" (ngSubmit)="createCompany()">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Company name</mat-label>
          <input matInput placeholder="Ex. San Francisco" class="form-control" formControlName="companyName">
          <mat-error *ngIf="companyForm.controls.companyName.hasError('required')">
            Company Name is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Company Code</mat-label>
          <input matInput placeholder="Ex. San Francisco" class="form-control" formControlName="companyCode">
          <mat-error *ngIf="companyForm.controls.companyCode.hasError('required')">
            Company Code is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Company Adrees</mat-label>
          <input matInput placeholder="Ex. San Francisco" class="form-control" formControlName="companyAdress">
          <mat-error *ngIf="companyForm.controls.companyAdress.hasError('required')">
            Company Adress is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+1 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234" formControlName="companyPhone">
          <mat-error *ngIf="companyForm.controls.companyPhone.hasError('required')">
            Company Phone is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!companyForm.valid">send</button>
      </div>
    </form>


  </div>
</div>
