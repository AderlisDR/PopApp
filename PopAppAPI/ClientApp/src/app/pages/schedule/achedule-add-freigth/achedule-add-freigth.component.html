<div class="row">
  <div class="col-12">
    <nz-skeleton [nzActive]="true" [nzLoading]="isLoading">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel *ngFor="let freigth of displayFreigths" [expanded]="currentFreigth === freigth.freigthId"
          (opened)="handlePanelExpansionToggle(freigth.freigthId)" hideToggle [disabled]="!freigth.isActive">
          <mat-expansion-panel-header>
            <mat-panel-title>
              CÃ³digo carga: {{freigth.freigthCode}}
            </mat-panel-title>
            <mat-panel-description>
              {{freigth.freigthDescription}}
            </mat-panel-description>
            <mat-icon *ngIf="evaluationStatus(freigth.freigthId) === evaluationStatuses.Approved" class="text-success">check_circle</mat-icon>
            <mat-icon *ngIf="evaluationStatus(freigth.freigthId) === evaluationStatuses.Reported" class="text-danger">highlight_off</mat-icon>
          </mat-expansion-panel-header>
          <app-schedule-add-product [freigthId]="freigth.freigthId"></app-schedule-add-product>
        </mat-expansion-panel>
      </mat-accordion>
    </nz-skeleton>
  </div>
</div>
