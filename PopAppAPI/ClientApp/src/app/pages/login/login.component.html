<div class="text-center login-form-container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="form-group">
      <label for="username" class="sr-only">Nombre de usuario</label>
      <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" formControlName="username" />
      <span *ngIf="loginForm.get('username').touched && loginForm.get('username').hasError('required')"
        class="text-danger">El nombre de usuario es requerido.</span>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" formControlName="password" />
      <span *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')"
        class="text-danger">La contraseña es requerida.</span>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Acceder</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</div>
