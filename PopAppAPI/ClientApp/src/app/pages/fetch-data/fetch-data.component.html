<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<dx-data-grid id="gridContainer" [noDataText]="'No hay datos para mostrar'" [dataSource]="forecasts"
  [allowColumnReordering]="true" [columnHidingEnabled]="true" [rowAlternationEnabled]="true" [columnAutoWidth]="true"
  [showBorders]="true" [allowColumnResizing]="true" (onExporting)="onExport()">

  <dxo-group-panel [visible]="true" [emptyPanelText]="'Arrastre columnas aquí para agrupar'">
  </dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false" [texts]="groupPanelTexts"></dxo-grouping>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [visible]="true" [showInfo]="true" [infoText]="'Página {0} de {1} ({2} registros)'"
    [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>

  <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true" placeholder="Buscar..." [width]="300">
  </dxo-search-panel>

  <dxo-export [enabled]="true" fileName="{filename}"
    [texts]="{exportAll: 'Exportar a Excel'}">
  </dxo-export>

  <dxi-column dataField="date" caption="Fecha" [hidingPriority]="0"></dxi-column>

  <dxi-column dataField="summary" caption="Resumen" [hidingPriority]="0">
  </dxi-column>

  <dxi-column dataField="temperatureC" caption="Celsius" [hidingPriority]="1">
    <dxo-format type="fixedPoint" [precision]="0"></dxo-format>
  </dxi-column>

  <dxi-column dataField="temperatureF" caption="Fahrenheit" [hidingPriority]="1">
    <dxo-format type="fixedPoint" [precision]="0"></dxo-format>
  </dxi-column>
