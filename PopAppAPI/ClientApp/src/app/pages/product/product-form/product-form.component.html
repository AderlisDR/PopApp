
<div class="card">
  <div class="card-header text-center text-white bg-primary">Product Form</div>
  <div class="card-body">

    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
      <div class="form-group">
        <input nz-input placeholder="Nombre de la Compañia" formControlName="productName" />
        <span class="bg-danger text-white" *ngIf="productForm.controls.productName.hasError('required')">El nombre es requerido</span>
      </div>
      <div class="form-group">
        <input nz-input placeholder="Nombre de la Compañia" formControlName="productCategory" />
        <span class="bg-danger text-white" *ngIf="productForm.controls.productCategory.hasError('required')">El nombre es requerido</span>
      </div>
      <div class="form-group">
        <textarea nz-input placeholder="Autosize height based on content lines" formControlName="productDescription" nzAutosize></textarea>
        <span class="bg-danger text-white" *ngIf="productForm.controls.productDescription.hasError('required')">El nombre es requerido</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!productForm.valid">send</button>
      </div>
    </form>

  </div>
</div>
